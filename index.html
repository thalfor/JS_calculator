<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href = "styles.css" rel="stylesheet">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="Calculadora-grid">
        <div class="output">
            <div data-operacao-anterior class="operacao-anterior"></div>
            <div data-operacao-atual class="operacao-atual"></div>
        </div>
        <button data-all-clear class="span-two">AC</button></button>
        <button data-delete>DEL</button></button>
        <button data-operation>รท</button></button>
        <button data-number>1</button></button>
        <button data-number>2</button></button>
        <button data-number>3</button></button>
        <button data-operation>*</button></button>
        <button data-number>4</button></button>
        <button data-number>5</button></button>
        <button data-number>6</button></button>
        <button data-operation>+</button></button>
        <button data-number>7</button></button>
        <button data-number>8</button></button>
        <button data-number>9</button></button>
        <button data-operation>-</button></button>
        <button data-number>.</button></button>
        <button data-number>0</button></button>
        <button data-equals class="span-two">=</button>
    </div>    
</body>
</html>
